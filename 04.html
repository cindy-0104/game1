<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짐보내기게임</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');


    body {
        overflow: hidden;
        background-image: url('back03.png');
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;

        background-position: center;
        font-family: "Gugi", sans-serif;
        font-style: normal;

        height: 100vh;

        width: 100vw;
    }


    #woolsey01 {
        position: absolute;
        width: 100%;
        top: 30%;
        left: 10%;


        cursor: pointer;
        z-index: 1000;


        animation:
            spin 10s infinite;

    }



    @keyframes spin {
        0% {

            transform: rotate(-20deg);
            width: 100%;
        }

        30% {

            transform: rotate(20deg);


        }

        100% {

            transform: rotate(-40deg);
            width: 10%;
        }
    }

    #next {
        margin-top: 20px;
        padding: 10px 20px;

        color: white;
        opacity: 0.8;
        position: absolute;
        top: 75%;
        left: 30%;
        font-size: 16px;
        font-weight: bold;
        font-family: "Gugi", sans-serif;
        z-index: 9999;
        text-decoration: none;

    }
</style>


<a id="next" href="05.html">새 행성에서 행복할 수 있을까?</a>

<img id="woolsey01" src="woolsey01.png">



</script>
</body>

</html>
