<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표지</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

        body {
            overflow: hidden;
            background-image: url('earthback.png');
            background-repeat: no-repeat;

            background-size: 60vh;
            left: 40%;
            font-family: "Gugi", sans-serif;

            font-style: normal;
            font-size: 20px;

        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }


            30% {
                transform: translateY(30vh);
                opacity: 1;
            }

            90% {
                transform: translateY(0);
                opacity: 1;

            }

            100% {
                transform: translateY(0);
                opacity: 0;

            }



        }

        #start {
            position: relative;

            z-index: 999;

        }

        #lightrain {
            height: 100%;
            left: 0%;
            position: absolute;
            animation-iteration-count: infinite;

            mix-blend-mode: overlay;
            opacity: 1;
            animation: blinkRain 0.3s infinite alternate;
        }

        @keyframes blinkRain {
            0% {
                opacity: 0;

            }

            100% {
                opacity: 1;

            }
        }

        #lightcircle {
            height: 100%;
            position: absolute;
            top: 0%;

            animation-iteration-count: infinite;

            mix-blend-mode: hard-light;

            opacity: 1;

            animation: blinkCircle 1.5s infinite alternate;
        }



        @keyframes blinkCircle {
            0% {
                opacity: 0;

            }

            100% {
                opacity: 0.6;

            }
        }


        .titlewords {
            height: 400px;
            width: 400px;
            top: 25%;
            left: -25px;
            position: absolute;
            position: center;

            animation-name: fall;
            animation-duration: 5s;
            animation-timing-function: cubic-bezier(0.32, 1.6);
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;

            opacity: 0;

        }


        #a {
            animation-delay: 0s;

        }

        #b {
            animation-delay: 0.2s;
        }

        #c {
            animation-delay: 0.1s;
        }

        #d {
            animation-delay: 0.4s;
        }

        #e {
            animation-delay: 0.8s;
        }

        #f {
            animation-delay: 0.6s;

        }


        #move-popup-btn {
            top: 15%;
            left: 30%;
            padding: 20px 20px;

            font-family: "Gugi", sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffe2e8;

            color: rgb(173, 65, 85);
            border: none;
            border-radius: 20%;
            z-index: 9999;
            display: solid;
            justify-content: center;
            align-items: center;


            position: absolute;
            opacity: 0;
            animation: moveto 5s;
            animation-delay: 3s;

            animation-fill-mode: forwards;

        }

        @keyframes moveto {
            0% {
                opacity: 0;

            }

            100% {
                opacity: 0.8;

            }

        }
    </style>
</head>

<body>
    <img id="lightrain" src="lightrain.png" alt="lightrain">
    <img id="lightcircle" src="lightcircle.png" alt="lightcircle">




    <div id="a" class="titlewords" data-image="a.png"> </div>
    <div id="b" class="titlewords" data-image="b.png"> </div>
    <div id="c" class="titlewords" data-image="c.png"></div>
    <div id="d" class="titlewords" data-image="d.png"></div>
    <div id="e" class="titlewords" data-image="e.png"></div>
    <div id="f" class="titlewords" data-image="f.png"></div>

    <button id="move-popup-btn">이사 시작하기</button>


    <script>


        const titleWords = document.querySelectorAll('.titlewords');

        titleWords.forEach(wordDiv => {

            const imagePath = wordDiv.getAttribute('data-image');

            wordDiv.style.backgroundImage = `url('${imagePath}')`;
            wordDiv.style.backgroundSize = 'cover';
            wordDiv.style.backgroundPosition = 'center';
            wordDiv.style.opacity = 1;


        });


        const moveBtn = document.getElementById('move-popup-btn');

        moveBtn.addEventListener('click', () => {
            window.location.href = "introduce1.html";
        })

    </script>

</body>

</html>
</body>

</html>
