<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표지</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

        body {
            overflow: hidden;
            background-image: url('earthback.png');
            background-repeat: no-repeat;
            background-size: cover;



            font-family: "Gugi", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }


            30% {
                transform: translateY(30vh);
                opacity: 1;
            }

            90% {
                transform: translateY(0);
                opacity: 1;

            }

            100% {
                transform: translateY(0);
                opacity: 0;

            }



        }

        #lightrain {
            height: 90vh;
            left: 0%;
            position: absolute;
            animation-iteration-count: infinite;

            mix-blend-mode: overlay;
            opacity: 1;
            animation: blinkRain 0.3s infinite alternate;
        }

        @keyframes blinkRain {
            0% {
                opacity: 0;
                /* 최소 불투명도 */
            }

            100% {
                opacity: 1;
                /* 최소 불투명도로 돌아옴 */
            }
        }

        #lightcircle {
            height: 85vh;
            position: absolute;
            top: 0%;
            left: 13%;
            animation-iteration-count: infinite;
            /* ✨ 스크린 효과 적용 */
            mix-blend-mode: hard-light;
            /* 혹은 오버레이 효과: mix-blend-mode: overlay; */
            /* 불투명도 조정 (선택 사항) */
            opacity: 1;
            /* 반짝임 애니메이션 적용 */
            animation: blinkCircle 1.5s infinite alternate;
        }


        /* #lightcircle 에 사용할 반짝임 애니메이션 (속도를 다르게 설정) */
        @keyframes blinkCircle {
            0% {
                opacity: 0;
                /* 최소 불투명도 */
            }

            100% {
                opacity: 0.6;
                /* 최소 불투명도로 돌아옴 */
            }
        }


        .titlewords {
            height: 50vh;
            width: 50vh;

            position: absolute;

            animation-name: fall;
            animation-duration: 5s;
            animation-timing-function: cubic-bezier(0.32, 1.6);
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;

            opacity: 0;

        }


        #a {
            animation-delay: 0s;

        }

        #b {
            animation-delay: 0.2s;
        }

        #c {
            animation-delay: 0.1s;
        }

        #d {
            animation-delay: 0.4s;
        }

        #e {
            animation-delay: 0.8s;
        }

        #f {
            animation-delay: 0.6s;

        }
    </style>
</head>

<body>

    <a href="introduce1.html">다음</a>

    <ha>지구가 망했다! 이사가자!!</ha>
    <div id="a" class="titlewords" data-image="a.png"> </div>
    <div id="b" class="titlewords" data-image="b.png"> </div>
    <div id="c" class="titlewords" data-image="c.png"></div>
    <div id="d" class="titlewords" data-image="d.png"></div>
    <div id="e" class="titlewords" data-image="e.png"></div>
    <div id="f" class="titlewords" data-image="f.png"></div>

    <img id="lightrain" src="lightrain.png" alt="lightrain">
    <img id="lightcircle" src="lightcircle.png" alt="lightcircle">


    <script>


        const titleWords = document.querySelectorAll('.titlewords');

        titleWords.forEach(wordDiv => {

            const imagePath = wordDiv.getAttribute('data-image');

            wordDiv.style.backgroundImage = `url('${imagePath}')`;
            wordDiv.style.backgroundSize = 'cover';
            wordDiv.style.backgroundPosition = 'center';
            wordDiv.style.opacity = 1;


        });

    </script>

</body>

</html>
</body>

</html>
