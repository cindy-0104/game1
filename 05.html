<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 피드백 제출</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

        body {
            font-family: "Gugi", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #feedback-container {
            max-width: 600px;
            /* 폼이 잘 보이도록 너비 조정 */
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 구글 폼 iframe이 컨테이너에 맞게 채워지도록 설정 */
        #feedback-container iframe {
            width: 100%;
            height: 80vh;
            /* 화면 높이의 80%를 차지하도록 설정 */
            border: none;
        }
    </style>
</head>

<body>

    <div id="feedback-container">
        <h1>울지 행성 이주 게임: 피드백</h1>
        <iframe src="[https://forms.gle/eJX4jSP3kduMGRGr8]" width="600" height="800" frameborder="0" marginheight="0"
            marginwidth="0">로드 중...
        </iframe>
    </div>

</body>

</html>
